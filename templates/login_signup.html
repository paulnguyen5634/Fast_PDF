<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>Fast PDF Login</title>
	<link rel="stylesheet"
        href="{{ url_for('static', filename='login_style.css') }}">
</head>

<body>
	<header>
		<h1 class="heading">Fast PDF</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="form-section">
            <form action="/authenticate" method="post" class="login-box">
                <input type="username" name="username" class="password ele" placeholder="username" required>
                <input type="password" name="password" class="password ele" placeholder="password" required>
                <button type="submit" name = "login" class="clkbtn">Login</button>
                {% if error %}
                    <p class="error" style="color: red;">{{ error }}</p>
                {% endif %}
            </form>
    
            <form action="/login" method="post" class="signup-box">
                <input type="text" name="name" class="name ele" placeholder="Enter your name" required>
                <input type="email" name="email" class="email ele" placeholder="youremail@email.com" required>
                <input type="username" name="username" class="password ele" placeholder="username" required>
                <input type="password" name="password" class="password ele" placeholder="password" required>
                <input type="password" class="password ele" placeholder="Confirm password" required>
                <button type="submit" name = "signup" class="clkbtn">Signup</button>
            </form>
        </div>
    </div>
	<script src="{{ url_for('static', filename='js/login_signup.js') }}"></script>
</body>
</html>
