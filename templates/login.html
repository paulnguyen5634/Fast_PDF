<!DOCTYPE html> 
<html> 

<head> 
	<title>GeeksforGeeks Registration</title> 
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>
</head> 

<body> 
	<div class="main"> 
		<h1>Fast PDF</h1> 
		<h3>Enter your login credentials</h3> 
		<form action="/login" method = 'post'> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				name="username"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p>Not registered? 
			<a href="#"
			style="text-decoration: none;"> 
				Create an account 
			</a> 
		</p> 
	</div> 
</body> 

</html>
